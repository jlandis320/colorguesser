<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost&family=Righteous&family=Space+Mono&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/app.js" type="module"></script>
  <link 
  id="favicon" 
  rel="icon"
  href="./assets/color-wheel2.png"
  type="image/png" 
  sizes="32x32"
  >
  <title>Color Guessing</title>
</head>
<body>
  <div id="wrapper">
    <button id="dont-click">Nightmare Mode</button>
    <h1>Do you know Roy G. Biv?</h1>
    <p id="instructions"> How many CSS colors do you know by name? </p>
    <section class="color-chart">
        <div class="category played-out" id="reds"></div>
        <div class="category played-out" id="oranges"></div>
        <div class="category played-out" id="yellows"></div>
        <div class="category played-out" id="greens"></div>
        <div class="category played-out" id="blues"></div>
        <div class="category played-out" id="purples"></div>
        <div class="category played-out" id="browns"></div>
        <div class="category played-out" id="grays"></div>
        <div class="category played-out" id="whites"></div>
      </section>  
    <div class="messages">  
      <div class="score"> 0/141</div>
      <div id="used-color-msg">You haven't guessed any colors yet!</div>
      </div>
    <div class="timer">0:00
      <button class="timer" id="start-button">Start Guessing</button>
    </div>
    <div class="paintswatch scale-in-ver-top">
      <div class="color-name-bar">
        <span class="color-name">?</span>
      </div>
    </div>
    <div class="buttons">
      <button class="button" id="btn-0">?</button>
      <button class="button" id="btn-1">?</button>
      <button class="button" id="btn-2">?</button>
      <button class="button" id="btn-3">?</button>
    </div>
    <h2 id="msg"></h2>
  </div>
</body>
</html>
