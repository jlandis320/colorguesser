<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/app.js" type="module"></script>
  <link 
  id="favicon" 
  rel="icon"
  href="./assets/color-wheel2.png"
  type="image/png" 
  sizes="32x32"
  >
  <title>Color Guessing</title>
</head>
<body>
  <div id="wrapper">
    <h1>Do you know Roy G. Biv?</h1>
    <p id="instructions"> Choose your category from the palette below. </p>
    <section class="color-chart">
        <div class="category" id="reds"></div>
        <div class="category" id="oranges"></div>
        <div class="category" id="yellows"></div>
        <div class="category" id="greens"></div>
        <div class="category" id="blues"></div>
        <div class="category" id="purples"></div>
        <div class="category" id="browns"></div>
        <div class="category" id="grays"></div>
        <div class="category" id="whites"></div>
      </section>    
    <div class="score"> X/143 </div>
    <div class="timer">15 seconds</div>
    <div class="paintswatch">
      <div class="color-name">Color name</div>
    </div>
    <div class="buttons">
      <button id="btn-0" onclick="getAnswer(this)">A</button>
      <button id="btn-1" onclick="getAnswer(this)">B</button>
      <button id="btn-2" onclick="getAnswer(this)">C</button>
      <button id="btn-3" onclick="getAnswer(this)">D</button>
    </div>
    
  </div>
</body>
</html>
