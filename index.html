<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/app.js" type="module"></script>
  <link 
  id="favicon" 
  rel="icon"
  href="./assets/color-wheel2.png"
  type="image/png" 
  sizes="32x32"
  >
  <title>Color Guessing</title>
</head>
<body>
  <div id="wrapper">
    <h1>Do you know Roy G. Biv?</h1>
    <p id="instructions"> Choose your category from the palette below. </p>
    <section class="color-chart">
        <div id="sq0"></div>
        <div id="sq1"></div>
        <div id="sq2"></div>
        <div id="sq3"></div>
        <div id="sq4"></div>
        <div id="sq5"></div>
        <div id="sq6"></div>
        <div id="sq7"></div>
        <div id="sq8"></div>
      </section>    
    <div class="score"> X/143 </div>
    <div class="timer">15 seconds</div>
    <div class="paintswatch">
      <div class="current-color">Color name</div>
    </div>
    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
    
  </div>
</body>
</html>
